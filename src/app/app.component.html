<h1>{{title}}</h1>
<h2>Heroes</h2>
<ul class="heroes">
  <li *ngFor="let aHero of listOfHeroes" (click)="onSelect(aHero)">
    <span class="badge">{{aHero.id}}</span> {{aHero.name}}
  </li>
</ul>
<h2>{{selectedHero.name}} Details:</h2>
<div>
  <label>id: </label>{{selectedHero.id}}
</div>
<div>
  <label>name: </label><input [(ngModel)]="selectedHero.name" placeholder="name">
</div>
